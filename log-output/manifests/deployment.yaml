apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
      - name: shared-volume
        persistentVolumeClaim:
          claimName: shared-pvc
      containers:
        - name: writer
          image: aapolaivm/log-output:v4.3
          command: [ "python", "/app/writer.py" ]
          volumeMounts:
          - mountPath: /usr/src/app/files
            name: shared-volume
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
        - name: reader
          image: aapolaivm/log-output:v4.3  
          command: [ "python", "/app/reader.py" ]
          ports:
            - containerPort: 3000
          volumeMounts:
          - mountPath: /usr/src/app/files
            name: shared-volume
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"