apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: devops-exercises
  labels:
    app: pingpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: aapolaivm/pingpong:v2.8
          ports:
            - containerPort: 3001
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"


