apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  labels:
    app: pingpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: aapolaivm/pingpong:v1.0  
          ports:
            - containerPort: 3001
