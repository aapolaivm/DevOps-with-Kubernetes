apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
  namespace: project-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
      - name: todo-app
        image: aapolaivm/todo-app:v1.21
        ports: 
        - containerPort: 8080
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - mountPath: /app/static
          name: image-cache
      volumes:
      - name: image-cache
        persistentVolumeClaim:
          claimName: image-cache-pvc
        
        